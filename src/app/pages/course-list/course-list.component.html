<div class="container">
  <div class="d-flex justify-content-end">
    <button data-bs-toggle="modal" data-bs-target="#createCourse" class="btn btn-outline-primary">Add Course</button>
  </div>
  <div class="d-flex justify-content-center align-items-center">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Course Id</th>
      <th scope="col">Course Name</th>
      <th scope="col">Course Code</th>
      <th scope="col">Course Fee</th>
      <th scope="col">Duration</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses;let i = index;">
      <td>{{i}}</td>
      <td>{{course.name}}</td>
      <td>{{course.code}}</td>
      <td>{{course.fee}}</td>
      <td>{{course.duration}}</td>
      <td>
        <div class="d-flex gap-1">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal" (click)="setSelectedCourse(course)"><i class="bi bi-trash"></i></button>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#updateCourse" (click)="setSelectedCourse(course)"><i class="bi bi-pencil-square"></i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="createCourse">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Create New Course</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="courseName" [(ngModel)]="course1.name" [ngModelOptions]="{standalone:true}">
            <label for="courseName">CourseName</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="courseCode" [(ngModel)]="course1.code" [ngModelOptions]="{standalone:true}">
            <label for="courseCode">Course Code</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="courseFee" [(ngModel)]="course1.fee" [ngModelOptions]="{standalone:true}">
            <label for="courseFee">Course Fee</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="courseDuration" [(ngModel)]="course1.duration" [ngModelOptions]="{standalone:true}">
            <label for="courseDuration">Course Duration</label>
          </div>
          <div class="d-flex gap-2">
            <button class="w-100 mb-2 btn rounded-3 btn-primary" type="submit" data-bs-dismiss="modal" (click)="createCourse()">Create</button>
<!--            <button *ngIf=update class="w-100 mb-2 btn rounded-3 btn-primary" type="submit" data-bs-dismiss="modal" (click)="updateCourse()">Update</button>-->
            <button class="w-100 mb-2 btn rounded-3 btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="updateCourse">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Edit Course details</h1>
<!--        <h1 *ngIf=create class="fw-bold mb-0 fs-2">Create New Course</h1>-->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="updateCourseName" [(ngModel)]="selectedCourse.name" [ngModelOptions]="{standalone:true}">
            <label for="updateCourseName">CourseName</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="updateCourseCode" [(ngModel)]="selectedCourse.code" [ngModelOptions]="{standalone:true}">
            <label for="updateCourseCode">Course Code</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="updateCourseFee" [(ngModel)]="selectedCourse.fee" [ngModelOptions]="{standalone:true}">
            <label for="updateCourseFee">Course Fee</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="updateCourseDuration" [(ngModel)]="selectedCourse.duration" [ngModelOptions]="{standalone:true}">
            <label for="updateCourseDuration">Course Duration</label>
          </div>
          <div class="d-flex gap-2">
<!--            <button *ngIf=create class="w-100 mb-2 btn rounded-3 btn-primary" type="submit" data-bs-dismiss="modal" (click)="createCourse()">Create</button>-->
            <button class="w-100 mb-2 btn rounded-3 btn-primary" type="submit" data-bs-dismiss="modal" (click)="updateCourse()">Update</button>
            <button class="w-100 mb-2 btn rounded-3 btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Confirmation modal-->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Are you sure?</h5>
        <p class="mb-0">You will not be able to restore this data.</p>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end" (click)="deleteCourse()" data-bs-dismiss="modal"><strong>Yes, delete</strong></button>
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
